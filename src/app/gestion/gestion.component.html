<!-- Button trigger modal -->



<br/>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Image</th>
        <th scope="col">Description</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of produits">
        <th scope="row">{{produit.id}}</th>
        <th scope="row">{{produit.product_name}}</th>
        <th scope="row">{{produit.product_description}}</th>
        <th scope="row">{{produit.product_price}}</th>
        


        <td><button   class="btn btn-warning" 
            >Modifier</button> &nbsp;
         <button class="bt btn btn-primary" 
            data-bs-toggle="modal" data-bs-target="#m"
            >Supprimer </button></td>
      </tr>
      
    </tbody>
  </table>
