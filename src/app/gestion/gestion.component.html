<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <br/>
<a href="add/product" style="background-color: coral;text-align: right;justify-content: right;float: right;"  class="btn ">Ajouter nouveau produit</a>
<br/><br/><br/>
<div  class="container">
   
<br/>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Description</th>
        <th scope="col">Prix</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of produits">
        <td scope="row">{{produit.id}}</td>
        <td scope="row">{{produit.product_name}}</td>
        <td scope="row">{{produit.product_description}}</td>
        <td scope="row">{{produit.product_price}}</td>
        


        <td><button   class="btn btn-warning">Modifier</button> &nbsp;
         <button class="bt btn btn-primary" (click)="delete(produit.id)">Supprimer </button></td>
      </tr>
      
    </tbody>
  </table>
</div>
