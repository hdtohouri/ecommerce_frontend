<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <div style="margin-left: 30px;margin-top: 1%;">
<h2>List des produits</h2>
</div>
<div style="padding: 20px;">

    <div class="row row-cols-1 row-cols-md-4 g-4"  *ngFor="let produit of produits">
        <div class="col">
          <div class="card" >
            <img width="100" height="270"  src={{produit.product_image}} class="card-img-top" alt="...">
           <hr/>
            <div class="card-body">
                <h5 class="card-title" style="color:coral">{{produit.product_name}} </h5>
                <p>{{produit.product_description}}</p>
            
              <p class="card-text">{{produit.product_price}}</p>
              <img style="margin-top: -20px;" width="100" height="50" src="https://t3.ftcdn.net/jpg/03/35/91/90/360_F_335919003_TH0ZtHZZ5QGT34n1NcQXzRGvz4Pthg11.jpg" alt=""/>
            
              <br/>
             
              <button class="btn btn-danger">Ajouter au panier</button>
           </div>
          </div>
        </div>
       
       
      </div>
</div>
